<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>寄送重設密碼信件</title>
  <style>
    body {
      background-color: antiquewhite;
      font-family: Arial, Helvetica, sans-serif;
      width: 30%;
      margin: 0 auto;
    }

    * {
      box-sizing: border-box;
    }



    /* Style all input fields */
    input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0px 16px 0px;
      display: inline-block;
      border: none;
      background: #f1f1f1;
      border-radius: 4px;
    }

    /* Style the submit button */
    Button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .Button02 {
      background-color: #2160F1;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Style the container for inputs */
    .container {
      background-color: white;
      padding: 16px;
      border-radius: 8px
    }

    .text {
      padding: 10% 20% 10% 36%;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin: 0 0 10 0px;
    }

    .imgcontainer {
      text-align: center;
      margin: 4px 0 4px 0;
    }

    img.avatar {
      width: 20%;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <style>
    html {
      height: 100%;
    }

    body {
      background-image: url("./images/DSC07806.JPG");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
  </style>




  <div class="imgcontainer">
    <img src="./images/dollor.png" alt="Avatar" class="avatar">
  </div>


  <div class="text">
    <font face="微軟正黑體" size="+2"><b>重設密碼</b></font>
  </div>



  <div class="container">

    <font face="微軟正黑體"><b>我們將會將重設密碼寄到</b></font>

    <form action="" method="post">
      <input type="email" id="email" name="Sendemail" placeholder="輸入電子郵件"
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        required="required">

      <button type="submit" class="Button02">
        <font face="微軟正黑體" size="2"><b>寄送重設密碼連結</b></font>
      </button>

      <div class="hr">
        <hr>
      </div>

      <button type="submit" onclick="location.href='login.html'">
        <font face="微軟正黑體" size="2"><b>返回登入</b></font>
      </button>
    </form>
  </div>





</body>

</html>
